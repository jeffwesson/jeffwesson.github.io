<section class="portfolio main-content">
  <ul class="list-unstyled">
    <li ng-repeat="project in portfolio.projects" class="project-item">
      <div class="pull-right in-development" ng-if="project.inDevelopment">
        <span class="fa fa-wrench"></span> Currently in development
      </div>
      <dl>
        <dt>{{ project.title }}</dt>
        <dd>{{ project.description }}</dd>
        <dt>Tools Used</dt>
        <dd class="tools-used">
          <ul class="list-inline">
            <li ng-repeat="toolUsed in project.toolsUsed">{{ toolUsed }}</li>
          </ul>
        </dd>
      </dl>
      <span><a ng-href="{{ project.address }}">{{ project.address }}</a></span>
      <img ng-src="{{ project.image }}" class="img-responsive"/>
    </li>
  </ul>
</section>
