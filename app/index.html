<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="jeffwessonApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">
  <header class="row text-center">
    <hgroup>
      <h1>Jeff Wesson</h1>

      <h2>Web Developer</h2>
    </hgroup>
    <nav ng-controller="NavCtrl">
      <ul class="nav nav-justified">
        <li ng-class="{active: isActive('/')}">
          <a ng-href="#">About</a>
        </li>
        <li ng-class="{active: isActive('/portfolio')}">
          <a ng-href="#/portfolio">Portfolio</a>
        </li>
      </ul>
    </nav>
  </header>

  <div ng-show="loadingData">
    <div class="spinner">
      <div class="dot1"></div>
      <div class="dot2"></div>
    </div>
  </div>

  <div ng-view="" class="view-animate"></div>

  <footer ng-controller="FooterCtrl">
    <ul class="list-unstyled list-inline text-center">
      <li>
        <a href="https://github.com/jeffwesson/" target="_blank">
          <i class="fa fa-2x fa-github"></i><span>GitHub</span>
        </a>
      </li>
      <li>
        <a href="https://twitter.com/jeffwesson" target="_blank">
          <i class="fa fa-2x fa-twitter"></i><span>Twitter</span>
        </a>
      </li>
      <li>
        <a href="https://medium.com/@jeffwesson" target="_blank">
          <i class="icon icon--logoM"></i><span>Medium</span>
        </a>
      </li>
      <li>
        <a href="https://google.com/+jeffwesson82" target="_blank">
          <i class="fa fa-2x fa-google-plus"></i><span>Google+</span>
        </a>
      </li>
      <li>
        <a href="https://linkedin.com/in/jswesson" target="_blank">
          <i class="fa fa-2x fa-linkedin"></i><span>LinkedIn</span>
        </a>
      </li>
      <li>
        <a href="mailto:jeff@jeffwesson.com" target="_blank">
          <i class="fa fa-2x fa-envelope"></i><span>Email</span>
        </a>
      </li>
    </ul>
    <p class="text-center">&copy; {{year}} Jeff Wesson</p>
  </footer>
</div>
<!-- /.container-->


<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    i[r] = i[r] || function () {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/portfolio.js"></script>
<script src="scripts/controllers/footer.js"></script>

</html>
